<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Overnight Stay</title>
  </head>
  <body>
    <nav>
      <ul style="list-style-type: none">
        <a style="text-decoration: none" href="index.html"><li>Home</li></a>
        <a style="text-decoration: none" href="stay.html"
          ><li>Overnight Stay</li></a
        >
        <!-- <a style="text-decoration: none" href="dinig.html"><li>Dining</li></a>
        <a style="text-decoration: none" href="car-rental.html"
          ><li>Car Rental</li></a
        >
        <a style="text-decoration: none" href="activities.html"
          ><li>Activities</li></a
        > -->
      </ul>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="./index.html" method="get">
            <div class="row justify-content-center align-items-center">
              <div class="col-md-6">
                <fieldset>
                  <div>
                    <label for="nameText">Please enter your name:</label>
                    <input
                      id="nameText"
                      type="text"
                      name="userinfo"
                      placeholder="John Doe"
                    />
                  </div>
                  <div>
                    <label for="emailText">Please enter your email:</label>
                    <input
                      id="emailText"
                      type="email"
                      name="userinfo"
                      placeholder="my@email.com"
                    />
                  </div>
                </fieldset>
                <fieldset>
                  <div>
                    <label for="checkinDate">Select a check-in date:</label>
                    <input id="checkinDate" type="date" name="userinfo" />
                  </div>
                  <div>
                    <label for="visitNights"
                      >How many nights are you staying?</label
                    >
                    <input id="visitNights" type="number" name="userinfo" />
                  </div>
                </fieldset>
                <fieldset>
                  <div>
                    <input id="queenRoom" type="radio" name="roomoptions" />
                    <label for="queenRoom">Queen</label>
                    <input id="kingRoom" type="radio" name="roomoptions" />
                    <label for="kingRoom">King</label>
                    <input id="twoBed" type="radio" name="roomoptions" />
                    <label for="twoBed">2-Bedroom</label>
                  </div>
                </fieldset>
                <fieldset>
                  <div>
                    <label for="adultNum">Number of Adults</label>
                    <input id="adultNum" type="number" name="usernum" />
                    <label for="childrenNum">Number of Children</label>
                    <input id="childrenNum" type="number" name="usernum" />
                  </div>
                </fieldset>
                <fieldset>
                  <div>
                    <input id="noDiscount" type="radio" name="discounts" />
                    <label for="noDiscount">None</label>
                    <input id="aaaDiscount" type="radio" name="discounts" />
                    <label for="aaaDiscount">AAA/Senior (%10)</label>
                    <input id="vetDiscount" type="radio" name="discounts" />
                    <label for="vetDiscount">Military (%20)</label>
                  </div>
                </fieldset>
                <p>
                  <input id="checkinRate" type="button" value="See your rate" />
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
